<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        #id{
            width: 500px;
            height: 100px;
            background-color: rgb(214, 109, 23);
            margin-left: 500px;
        }
    </style>
  </head>
  <body onload="hit()">
    <div class="card " style=" background-color: rgba(31, 181, 97, 0.4);">
        <img src="delhi.png" class="card-img" height="742px" alt="...">
        <div class="card-img-overlay " style="text-align: center; margin-top:300px;">
            <br>
          <h3 class="card-title " >Time Zone Info for</h3>
          <p class="card-text"><h1>INDIA</h1></p>
          <div id="id" style="text-align: center;" onmouseover="over()" onmouseout="out()">
            <div id="id1"></div>
            <div id="id2"></div>
            <div id="id3"></div>
            <div id="id4"></div>
          </div>
         <div id="id5"> <h2>DELHI</h2></div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>
        function hit(){
           x=new Date()
           document.getElementById('id1').innerHTML=x
           document.getElementById('id2').innerHTML="Hours:" +x.getHours()
           document.getElementById('id3').innerHTML="Minutes:" +x.getMinutes()
           document.getElementById('id4').innerHTML="Seconds:" +x.getSeconds()

           z=setInterval(abc,2000)
             y=setInterval(xyz,4000)
              a=setInterval(wep,6000)
        }
        setInterval(hit,1000)
        function abc(){
            document.getElementById('id5').style.color="red"
        }
         function xyz(){
             document.getElementById('id5').style.color="blue"
         }
         function wep(){
             
            document.getElementById('id5').style.color="green"
         }
         function over(){
            document.getElementById('id').style.backgroundColor="red"
         }
         function out(){
            document.getElementById('id').style.backgroundColor="rgb(214, 109, 23)"
         }
    </script>
  </body>
</html>
